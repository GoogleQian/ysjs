<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能售水</title>
    <link rel="stylesheet" href="./src/lib/weui.css">
    <link rel="stylesheet" href="./src/lib/swiper.min.css">
    <link rel="stylesheet" href="./src/css/wx_pay.css">
</head>

<body>
    <div id="mask1">
    </div>
    <!-- <a href="javascript:;" class="weui-btn weui-btn_default" id="showIOSActionSheet">iOS ActionSheet</a> -->
    <!--BEGIN actionSheet-->
    <div class="weui-mask" id="iosMask" style="display: none"></div>
    <div class="weui-actionsheet" id="iosActionsheet">
        <div class="weui-actionsheet__title">
            <p class="weui-actionsheet__title-text" style="color: #333;font-weight: 700; font-size: 18px;">支付详情</p>
        </div>
        <div class="weui-actionsheet__menu">
            <div class="weui-actionsheet__cell"><span class="title">总金额</span><span class="value" id="price" style="color: #67C23A">¥0</span></div>
            <div class="weui-actionsheet__cell"><span class="title">优惠券抵扣</span><span class="value" id="coupon" style="color:#F56C6C">-¥0</span></div>
            <div class="weui-actionsheet__cell"><span class="title">实际支付</span><span class="value" id="cost" style="color:#67C23A; font-size: 16px; font-weight: 700;">¥0</span></div>
            <div class="weui-actionsheet__cell" style="text-align: left;">
                <p style="font-size: 12px;padding: 0 10px">
                    <i class="weui-icon-info weui-icon_msg" style="font-size: 16px;margin-top: -3px;"></i>
                    使用说明：点击选择之后将发起微信支付，支付成功后请按键，按键后设备将出水。</p>
            </div>
        </div>
        <div class="weui-actionsheet__action" style="padding: 20px;overflow: hidden;">
            <div class="left" style="width: 50%;float:left;padding: 10px;box-sizing: border-box;">
                <a id="iosActionsheetCancel" href="javascript:;" class="weui-btn weui-btn_default" style="border-radius: 1px">取消</a>
            </div>
            <div class="right" style="width: 50%;float:left;padding: 10px;box-sizing: border-box;">
                <a id="iosActionsheetOk" href="javascript:;" class="weui-btn weui-btn_primary" style="border-radius: 2px">确定支付</a>
            </div>
        </div>
    </div>
    <!--END actionSheet-->
    <!-- <div>
        <img src="./src/img/logo1.png" alt="" style="width: 100%;" width="100%">
    </div> -->
    <!-- banner图 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>

    </div>
    <!-- banner图结束 -->
    <div id="box">
        <p style="font-size: 12px;margin-top: 0px;margin-left: 20px;margin-right: 20px;">
            <i class="weui-icon-info weui-icon_msg" style="font-size: 16px;margin-top: -3px;"></i> 请选择所需水量：</p>
        <div class="pay_box">
        </div>
        <p style="font-size: 12px;margin-left: 20px;margin-right: 20px;">
            <i class="weui-icon-info weui-icon_msg" style="font-size: 16px;margin-top: -3px;"></i>
            使用说明：点击选择之后将发起微信支付，支付成功后请按键，按键后设备将出水。</p>
        <div id="info" style="word-wrap:break-word"></div>
    </div>
    <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="./complaints.html" class="weui-footer__link">投诉建议</a>
            </p>
            <p class="weui-footer__text">当前版本：2018-12-10 14:40</p>
        </div>
    <!-- <p>
        当前版本：2018-11-23 11:40
    </p> -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
    <div id="success" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">支付成功</p>
        </div>
    </div>
    <div id="fail" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-cancel weui-icon_toast"></i>
            <p class="weui-toast__content">支付取消</p>
        </div>
    </div>
    <div id="error" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-warn weui-icon_toast"></i>
            <p class="weui-toast__content">支付失败</p>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="./src/lib/swiper.min.js"></script>
    <script src="./src/js/renderHtml.js"></script>
    <script src="./src/js/wx_pay.js"></script>
</body>

</html>
